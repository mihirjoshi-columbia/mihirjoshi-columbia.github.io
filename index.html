<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihir Joshi â€” Portfolio</title>

    <!-- Fonts (system-first) -->
    <style>
      :root {
        /* Dynamic theme variables (will be updated on scroll) */
        --bg: #0e0e10;        /* page background */
        --card: #151515;      /* card/terminal body */
        --muted: #a9a9ad;     /* secondary text */
        --text: #e8e8ea;      /* main text */
        --accent: #d1d1d6;    /* subtle accents */
        --accent-2: #c0c0c7;  /* meta accents */
        --border: #252528;    /* borders */
        --shadow: 0 12px 40px rgba(0,0,0,0.35);
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        scroll-behavior: smooth;
      }
      /* Scroll snapping */
      main { min-height: 100vh; }
      section {
        min-height: 100vh;
        box-sizing: border-box;
        padding: 80px 20px;
        display: grid;
        place-items: center;
        scroll-margin-top: 80px; /* ensure anchor links do not hide under fixed nav */
      }
      .container { width: min(1100px, 92vw); margin: 0 auto; }

      /* Top nav */
      .nav {
        position: fixed;
        top: 16px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 8px; align-items: center; justify-content: center;
        z-index: 50;
        background: rgba(15,17,21,0.6);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 8px 12px;
        box-shadow: var(--shadow);
      }
      .nav a {
        text-decoration: none;
        color: var(--muted);
        font-weight: 600;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 999px;
        transition: background .2s, color .2s;
      }
      .nav a.active { color: var(--text); background: #222; }
      .nav a:hover { color: var(--text); }

      /* Terminal (hero replacement) */
      .terminal-wrap { width: min(880px, 92vw); margin: 0 auto; }
      .terminal {
        background: rgba(20,20,24,0.55);
        backdrop-filter: blur(6px);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
      .term-topbar {
        display: flex; align-items: center; gap: 10px; height: 38px; padding: 0 12px; border-bottom: 1px solid var(--border);
        background: rgba(28,28,30,0.65);
      }
      .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
      .dot.r { background:#ff5f56; }
      .dot.y { background:#ffbd2e; }
      .dot.g { background:#27c93f; }
      .term-title { margin-left: 6px; color: var(--muted); font-weight: 600; font-size: 12px; }
      .term-body { padding: 16px; min-height: 360px; background: transparent; }
      .term-output { white-space: pre-wrap; line-height: 1.55; font-size: 14px; color: var(--text); }
      .term-line { display: flex; align-items: baseline; gap: 10px; margin-top: 6px; }
      .prompt { color: #bfbfbf; }
      .input { flex: 1; background: transparent; border: none; outline: none; color: var(--text); font: inherit; }
      .help { color: var(--muted); font-size: 13px; margin-top: 12px; }

      /* Generic text styles retained for other sections */
      .subtitle { color: var(--muted); font-size: clamp(16px, 2.2vw, 20px); }

      /* Cards */
      .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .card {
        background: linear-gradient(180deg, #181818 0%, #121212 100%);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px;
        box-shadow: var(--shadow);
        transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      }
      .card:hover { transform: translateY(-3px); border-color: #2b3248; }
      .card h3 { margin: 0 0 6px 0; font-size: 18px; }
      .card p { margin: 6px 0 0 0; color: var(--muted); font-size: 14px; }
      .meta { color: var(--accent-2); font-size: 12px; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; }

      /* Timeline */
      .timeline { position: relative; }
      .timeline::before { content: ""; position: absolute; left: 16px; top: 0; bottom: 0; width: 2px; background: var(--border); }
      .timeline-item { position: relative; margin: 0 0 18px 0; padding-left: 40px; }
      .timeline-card { margin-left: 0; }
      .timeline-card:hover { transform: translateY(-3px) scale(1.02); border-color: #2b3248; }
      .timeline-card .meta-row { display: flex; gap: 8px; align-items: center; color: var(--accent-2); font-size: 12px; font-weight: 700; text-transform: uppercase; }
      .timeline-card .meta-row .sep { opacity: 0.6; }
      .timeline-card ul { margin: 10px 0 0 18px; padding: 0; color: var(--muted); }
      .timeline-card li { margin: 6px 0; }

      /* Projects (restyled) */
      .projects-grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
      .project-card {
        position: relative; overflow: hidden;
        background: linear-gradient(180deg, #181818 0%, #121212 100%);
        border: 1px solid var(--border); border-radius: 18px; padding: 20px;
        box-shadow: var(--shadow);
        transition: transform .25s ease, border-color .25s ease, box-shadow .25s ease;
      }
      .project-card::before { content:""; position:absolute; left:0; top:0; bottom:0; width:4px; background: linear-gradient(180deg, #2b3248, transparent); opacity:.9; }
      .project-card:hover { transform: translateY(-4px) scale(1.01); border-color: #2b3248; }
      .project-head { display:flex; align-items:center; gap:10px; }
      .project-tag { color: var(--accent-2); font-size: 12px; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; }
      .project-title { margin: 4px 0 0 0; font-size: 18px; letter-spacing: -0.01em; }
      .project-blurb { margin: 8px 0 0 0; color: var(--muted); font-size: 14px; }

      /* Hero canvas behind terminal */
      .hero-area { position: relative; width: min(1000px, 92vw); height: 460px; margin: 0 auto; }
      .hero-bg-canvas { position: absolute; inset: 0; z-index: 0; opacity: .85; pointer-events: none; }
      .hero-foreground { position: relative; z-index: 1; }

      /* Section headings */
      .section-head {
        display: flex; align-items: baseline; justify-content: space-between; gap: 16px; margin-bottom: 18px;
      }
      .section-head h2 { font-size: clamp(28px, 4vw, 40px); margin: 0; letter-spacing: -0.01em; }
      .section-head p { margin: 0; color: var(--muted); }

      /* Footer/contact */
      .contact {
        display: grid; gap: 18px; text-align: center;
      }
      .cta {
        display: inline-block; padding: 12px 18px; border-radius: 12px; border: 1px solid var(--border); background: #161a27;
        color: var(--text); text-decoration: none; font-weight: 600; box-shadow: var(--shadow);
      }

      /* Small screens */
      @media (max-width: 640px) {
        .nav { left: 12px; right: 12px; transform: none; }
        .section-head { flex-direction: column; align-items: flex-start; }
      }
      /* Smooth scroll momentum */
      html { scroll-behavior: smooth; }
    </style>
  </head>
  <body>
    <!-- Simple fixed nav -->
    <nav class="nav" id="top-nav">
      <a href="#home" data-id="home" class="active">Home</a>
      <a href="#experience" data-id="experience">Experience</a>
      <a href="#projects" data-id="projects">Projects</a>
      <a href="#contact" data-id="contact">Contact</a>
    </nav>

    <main id="root" aria-label="Portfolio sections">
      <!-- React mounts here -->
    </main>

    <!-- React via CDN + in-browser Babel (fine for a lightweight portfolio) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Theme gradient on scroll (dark -> light) -->
    <script>
      (function(){
        function lerp(a,b,t){ return a + (b-a)*t; }
        function clamp(v,min,max){ return Math.min(max, Math.max(min, v)); }
        function setTheme(t){
          const bg = `hsl(${lerp(230, 0, t)}, ${lerp(8, 0, t)}%, ${lerp(5, 98, t)}%)`;
          const text = `hsl(0, 0%, ${lerp(91, 10, t)}%)`;
          const card = `hsl(${lerp(230, 0, t)}, 8%, ${lerp(10, 100, t)}%)`;
          const border = `hsl(${lerp(230, 0, t)}, 8%, ${lerp(15, 80, t)}%)`;
          const accent = `hsl(0, 0%, ${lerp(82, 30, t)}%)`;
          const accent2 = `hsl(0, 0%, ${lerp(75, 40, t)}%)`;
          document.documentElement.style.setProperty('--bg', bg);
          document.documentElement.style.setProperty('--text', text);
          document.documentElement.style.setProperty('--card', card);
          document.documentElement.style.setProperty('--border', border);
          document.documentElement.style.setProperty('--accent', accent);
          document.documentElement.style.setProperty('--accent-2', accent2);
        }
        function onScroll(){
          const h = document.documentElement.scrollHeight - window.innerHeight;
          const t = clamp(window.scrollY / Math.max(1, h), 0, 1);
          setTheme(t);
        }
        window.addEventListener('scroll', onScroll, { passive: true });
        window.addEventListener('load', onScroll);
      })();
    </script>

    <!-- App scripts (split into small files) -->
    <script type="text/babel" data-presets="env,react" src="src/data/experience.js"></script>
    <script type="text/babel" data-presets="env,react" src="src/data/site.js"></script>
    <script type="text/babel" data-presets="env,react" src="src/components/Terminal.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="src/components/ExperienceTimeline.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="src/components/Projects.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="src/App.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="src/index.jsx"></script>
  </body>
</html>
