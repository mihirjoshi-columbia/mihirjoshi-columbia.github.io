<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihir Joshi — Portfolio</title>
    <meta name="description" content="Mihir Joshi — I build fast, reliable trading infrastructure and systems tooling." />
    <meta property="og:title" content="Mihir Joshi — Portfolio" />
    <meta property="og:description" content="I build fast, reliable trading infra and systems tooling." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mihirjoshi.github.io" />
    <meta property="og:image" content="Headshot.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mihir Joshi — Portfolio" />
    <meta name="twitter:description" content="I build fast, reliable trading infra and systems tooling." />
    <meta name="theme-color" content="#0e0e10" />
    <link rel="preconnect" href="https://unpkg.com" crossorigin />

    <!-- Fonts (system-first) -->
    <style>
      :root {
        /* Static dark theme */
        --bg: #0e0e10;        /* page background */
        --card: #151515;      /* card/terminal body */
        --muted: #a9a9ad;     /* secondary text */
        --text: #e8e8ea;      /* main text */
        --accent: #d1d1d6;    /* subtle accents */
        --accent-2: #c0c0c7;  /* meta accents */
        --border: #252528;    /* borders */
        --shadow: 0 12px 40px rgba(0,0,0,0.35);
        --navbg: rgba(15,17,21,0.6);
        --navpill: #222;
        --cta-bg: #161a27;
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        scroll-behavior: smooth;
      }
      /* Scroll snapping */
      main { min-height: 100vh; }
      section {
        min-height: 100vh;
        box-sizing: border-box;
        padding: 80px 20px;
        display: grid;
        place-items: center;
        scroll-margin-top: 80px; /* ensure anchor links do not hide under fixed nav */
      }
      .container { width: min(1100px, 92vw); margin: 0 auto; }

      /* Top nav */
      .nav {
        position: fixed;
        top: 16px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 8px; align-items: center; justify-content: center;
        z-index: 50;
        background: var(--navbg);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 8px 12px;
        box-shadow: var(--shadow);
      }
      .nav a {
        text-decoration: none;
        color: var(--muted);
        font-weight: 600;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 999px;
        transition: background .2s, color .2s;
      }
      .nav a.active { color: var(--text); background: var(--navpill); }
      .nav a:hover { color: var(--text); }

      /* Mobile hamburger */
      .hamburger { display:none; position: fixed; top:16px; left:16px; z-index:70; width:40px; height:40px; border-radius:10px; border:1px solid var(--border); background:#161a27; color:var(--text); box-shadow: var(--shadow); }
      .mobile-nav { display:none; position: fixed; top:64px; left:16px; right:16px; z-index:65; background: var(--navbg); backdrop-filter: blur(8px); border:1px solid var(--border); border-radius:12px; padding:10px; box-shadow: var(--shadow); }
      .mobile-nav a { display:block; padding:12px; color:var(--muted); text-decoration:none; border-radius:8px; }
      .mobile-nav a.active, .mobile-nav a:hover { color:var(--text); background: var(--navpill); }

      /* Top-right resume buttons */
      .resume-ctas { position: fixed; top: 16px; right: 16px; display: flex; gap: 8px; z-index: 60; }
      .btn-resume { display:inline-block; padding: 10px 12px; border-radius: 10px; border:1px solid var(--border); background:#161a27; color: var(--text); text-decoration:none; font-weight:700; font-size:13px; box-shadow: var(--shadow); }
      .btn-resume:focus { outline: 2px solid #2b3248; outline-offset: 2px; }

      /* Terminal (hero replacement) */
      .terminal-wrap { width: min(880px, 92vw); margin: 0 auto; }
      .terminal {
        background: rgba(20,20,24,0.55);
        backdrop-filter: blur(6px);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
      .term-topbar {
        display: flex; align-items: center; gap: 10px; height: 38px; padding: 0 12px; border-bottom: 1px solid var(--border);
        background: rgba(28,28,30,0.65);
      }
      .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
      .dot.r { background:#ff5f56; }
      .dot.y { background:#ffbd2e; }
      .dot.g { background:#27c93f; }
      .term-title { margin-left: 6px; color: var(--muted); font-weight: 600; font-size: 12px; }
      .term-body { padding: 16px; min-height: 360px; background: transparent; }
      .term-output { white-space: pre-wrap; line-height: 1.55; font-size: 14px; color: var(--text); }
      .term-line { display: flex; align-items: baseline; gap: 10px; margin-top: 6px; }
      .prompt { color: #20c997; font-weight: 700; }
      .input { flex: 1; background: transparent; border: none; outline: none; color: var(--text); font: inherit; }
      .help { color: var(--muted); font-size: 13px; margin-top: 12px; }

      /* Generic text styles retained for other sections */
      .subtitle { color: var(--muted); font-size: clamp(16px, 2.2vw, 20px); }

      /* Cards */
      .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .card {
        background: linear-gradient(180deg, #181818 0%, #121212 100%);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px;
        box-shadow: var(--shadow);
        transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      }
      .card:hover { transform: translateY(-3px); border-color: #2b3248; }
      .card h3 { margin: 0 0 6px 0; font-size: 18px; }
      .card p { margin: 6px 0 0 0; color: var(--muted); font-size: 14px; }
      .meta { color: var(--accent-2); font-size: 12px; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; }

      /* Timeline */
      .timeline { position: relative; padding-top: 6px; }
      .timeline::before { content: ""; position: absolute; left: 16px; top: 0; bottom: 0; width: 2px; background: linear-gradient(180deg, rgba(43,50,72,0.8), rgba(43,50,72,0.2)); filter: blur(.2px); }
      .timeline-item { position: relative; margin: 12px 0 18px 0; padding-left: 40px; overflow: visible; }
      .timeline-node { position:absolute; left: 12px; top: 18px; width: 10px; height: 10px; border-radius: 50%; background: #3a5ca9; box-shadow: 0 0 0 2px rgba(58,92,169,0.25); opacity:.9; }
      .timeline-connector { position:absolute; left: 21px; top: 22px; width: 18px; height: 2px; background: #2b3248; transform-origin: left center; transition: transform .2s ease, background .2s ease; }
      .timeline-card { margin-left: 0; will-change: transform; }
      .timeline-card:hover { transform: translateY(-6px) scale(1.01); border-color: #2b3248; box-shadow: 0 16px 50px rgba(0,0,0,0.45); }
      .timeline-item:hover .timeline-connector { transform: scaleX(1.12); background:#3a5ca9; }
      .timeline-card .meta-row { display: flex; gap: 8px; align-items: center; color: var(--accent-2); font-size: 12px; font-weight: 700; text-transform: uppercase; }
      .timeline-card .meta-row .sep { opacity: 0.6; }
      .timeline-card ul { margin: 10px 0 0 18px; padding: 0; color: var(--muted); }
      .timeline-card li { margin: 6px 0; }
      .chip { display:inline-block; padding: 4px 8px; border:1px solid var(--border); border-radius:999px; font-size:11px; letter-spacing:.06em; color:var(--accent-2); text-transform:uppercase; }
      .meta-chips { display:flex; gap:6px; align-items:center; flex-wrap:wrap; }

      /* Projects: Snake mini-game */
      .snake { background: var(--card); border: 1px solid var(--border); border-radius: 18px; box-shadow: var(--shadow); padding: 16px; width: min(900px, 92vw); }
      .snake-header { display:flex; align-items:center; justify-content: space-between; margin-bottom: 10px; }
      .snake-title { margin: 0; font-size: 18px; letter-spacing: -0.01em; }
      .snake-meta { display:flex; gap: 12px; align-items:center; }
      .snake-score { font-weight: 700; color: var(--accent-2); }
      .snake-canvas-wrap { position: relative; border-radius: 14px; overflow: hidden; border: 1px solid var(--border); height: 420px; }
      .snake-canvas { display:block; width: 100%; height: 100%; background: #0f1116; }
      /* Project carousel */
      .proj-carousel { display:flex; align-items:stretch; gap:14px; width:min(1000px,92vw); margin:0 auto; }
      .proj-card { flex:1; background: var(--card); border:1px solid var(--border); border-radius:18px; padding:28px; box-shadow: var(--shadow); display:grid; }
      .proj-tag { color: var(--accent-2); font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing:.06em; }
      .proj-title { margin:4px 0 0 0; font-size:28px; letter-spacing:-0.01em; }
      .proj-blurb { margin:8px 0 0 0; color: var(--muted); font-size:17px; line-height:1.7; }
      .proj-nav { width:42px; height:42px; border-radius:12px; border:1px solid var(--border); background: #161a27; color: var(--text); cursor:pointer; box-shadow: var(--shadow); }
      /* Dense project layout */
      .proj-inner { display:grid; grid-template-columns: minmax(280px,1fr) minmax(280px,1fr); gap:22px; align-items:start; }
      .proj-a { display:grid; align-content:start; gap:12px; }
      .proj-b { display:grid; align-content:start; gap:14px; }
      .proj-b ul { margin:0; padding-left:18px; }
      .proj-b li { margin:6px 0; font-size:16px; line-height:1.6; }
      @media (max-width: 720px) { .proj-inner { grid-template-columns: 1fr; } }
      .snake-controls { display:flex; gap: 10px; justify-content: flex-end; margin-top: 10px; }
      .snake-overlay { position:absolute; inset:0; display:grid; place-items:center; background: rgba(4,6,10,0.45); backdrop-filter: blur(2px); color: var(--text); font-weight:700; letter-spacing: .02em; }
      .snake-grid { position:absolute; inset:0; pointer-events:none; opacity:.06; }
      .snake-pad { display:none; gap:8px; justify-content:center; align-items:center; margin-top:10px; }
      .snake-pad .btn { width:42px; height:42px; border-radius:10px; border:1px solid var(--border); background:#121522; color:var(--text); display:grid; place-items:center; }
      @media (max-width: 640px) { .snake-pad { display:flex; } }

      /* Project actions */
      .proj-actions { display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px; }

      /* Headshot next to Contact heading */
      .headshot { width: 110px; height: 110px; border-radius: 999px; border:1px solid var(--border); box-shadow: var(--shadow); object-fit: cover; }

      /* Hero canvas behind terminal */
      .hero-area { position: relative; width: min(1000px, 92vw); margin: 0 auto; }
      .hero-bg-canvas { position: absolute; inset: 0; z-index: 0; opacity: .85; pointer-events: none; }
      .hero-foreground { position: relative; z-index: 1; }
      /* Profile card next to terminal */
      .hero-grid { display:grid; grid-template-columns: 1fr 320px; gap:18px; align-items:stretch; }
      .profile-card { background: rgba(20,20,24,0.55); border:1px solid var(--border); border-radius:16px; box-shadow: var(--shadow); padding:16px; display:grid; gap:12px; align-content:start; }
      .profile-headshot { width:100%; aspect-ratio:1/1; border-radius:14px; object-fit:cover; border:1px solid var(--border); }
      .profile-name { margin:0; font-size:20px; }
      .profile-meta { margin:0; color:var(--accent-2); font-size:12px; text-transform:uppercase; letter-spacing:.06em; }
      .profile-about { margin:0; color:var(--muted); font-size:14px; }
      @media (max-width: 900px) { .hero-grid { grid-template-columns: 1fr; } }

      /* Hero intro and skills */
      .hero-intro { margin: 0 0 14px 0; text-align: left; }
      .hero-title { margin: 0; font-weight: 800; font-size: clamp(28px, 4.8vw, 40px); letter-spacing: -0.01em; }
      .hero-subtitle { margin: 6px 0 0 0; color: var(--muted); font-size: clamp(15px, 2.4vw, 18px); }
      .skills { margin-top: 18px; }
      .skills-chips { display:flex; flex-wrap:wrap; gap:8px; }

      /* Section headings */
      .section-head {
        display: flex; align-items: baseline; justify-content: space-between; gap: 16px; margin-bottom: 18px;
      }
      .section-head h2 { font-size: clamp(28px, 4vw, 40px); margin: 0; letter-spacing: -0.01em; }
      .section-head p { margin: 0; color: var(--muted); }

      /* Footer/contact */
      .contact {
        display: grid; gap: 18px; text-align: center;
      }
      .cta {
        display: inline-block; padding: 12px 18px; border-radius: 12px; border: 1px solid var(--border); background: var(--cta-bg);
        color: var(--text); text-decoration: none; font-weight: 600; box-shadow: var(--shadow);
      }

      /* Focus visibility for keyboard users */
      .nav a:focus-visible, .cta:focus-visible, .proj-nav:focus-visible { outline: 2px solid #2b3248; outline-offset: 2px; }

      /* Skip link */
      .skip-link { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden; }
      .skip-link:focus { position: fixed; left: 16px; top: 16px; width: auto; height: auto; padding: 8px 12px; background:#161a27; color: var(--text); border-radius: 8px; border:1px solid var(--border); box-shadow: var(--shadow); z-index: 70; }

      /* Small screens */
      @media (max-width: 640px) {
        .nav { display:none; }
        .hamburger { display:block; }
        .mobile-nav:not([hidden]) { display:block; }
        .section-head { flex-direction: column; align-items: flex-start; }
        .hero-intro { text-align: center; }
        .hero-title { font-size: clamp(24px, 7vw, 36px); }
        .hero-subtitle { font-size: clamp(14px, 4vw, 17px); }
        .nav a { padding: 10px 14px; font-size: 15px; }
        .skills-chips { justify-content: center; }
      }
      /* Smooth scroll momentum */
      html { scroll-behavior: smooth; }
      @media (prefers-reduced-motion: reduce) {
        * { animation: none !important; transition: none !important; }
        .timeline-card:hover { transform: none; box-shadow: var(--shadow); }
        .card:hover { transform: none; }
      }
    </style>
  </head>
  <body>
    <a href="#home" class="skip-link">Skip to content</a>
    <!-- Fixed resume buttons -->
    <div class="resume-ctas" aria-label="Resume links">
      <a class="btn-resume" href="qd_resume.pdf" target="_blank" rel="noreferrer">Quant Dev Resume</a>
      <a class="btn-resume" href="swe_resume.pdf" target="_blank" rel="noreferrer">Software Eng Resume</a>
    </div>
    <button class="hamburger" id="hamburger" aria-label="Open navigation" aria-expanded="false">☰</button>
    <!-- Simple fixed nav -->
    <nav class="nav" id="top-nav">
      <a href="#home" data-id="home" class="active">Home</a>
      <a href="#experience" data-id="experience">Experience</a>
      <a href="#projects" data-id="projects">Projects</a>
      <a href="#contact" data-id="contact">Contact</a>
    </nav>
    <nav class="mobile-nav" id="mobile-nav" aria-label="Mobile navigation" hidden>
      <a href="#home" data-id="home" class="active">Home</a>
      <a href="#experience" data-id="experience">Experience</a>
      <a href="#projects" data-id="projects">Projects</a>
      <a href="#contact" data-id="contact">Contact</a>
    </nav>

    <main id="root" aria-label="Portfolio sections">
      <!-- React mounts here -->
    </main>

    <!-- React via CDN + in-browser Babel (fine for a lightweight portfolio) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
      // Mobile nav toggle
      (function(){
        const btn = document.getElementById('hamburger');
        const mnav = document.getElementById('mobile-nav');
        if(!btn || !mnav) return;
        function close(){ mnav.setAttribute('hidden', ''); btn.setAttribute('aria-expanded','false'); }
        function open(){ mnav.removeAttribute('hidden'); btn.setAttribute('aria-expanded','true'); }
        btn.addEventListener('click', ()=>{
          const openNow = btn.getAttribute('aria-expanded') === 'true';
          if(openNow) close(); else open();
        });
        // close on navigation
        mnav.addEventListener('click', (e)=>{
          const t = e.target; if(t && t.matches('a[href^="#"]')) close();
        });
        // close on resize to desktop
        window.addEventListener('resize', ()=>{ if(window.innerWidth > 640) close(); });
      })();
    </script>

    <!-- App scripts (split into small files) -->
    <script type="text/babel" data-presets="env,react" src="src/data/experience.js"></script>
    <script type="text/babel" data-presets="env,react" src="src/data/site.js"></script>
    <script type="text/babel" data-presets="env,react" src="src/components/Terminal.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="src/components/ExperienceTimeline.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="src/components/Projects.jsx"></script>
    
    <script type="text/babel" data-presets="env,react" src="src/App.jsx"></script>
    <script type="text/babel" data-presets="env,react" src="src/index.jsx"></script>
  </body>
</html>
