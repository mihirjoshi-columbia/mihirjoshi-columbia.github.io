<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mihir Joshi — Portfolio</title>

    <!-- Fonts (system-first) -->
    <style>
      :root {
        /* Greyscale palette */
        --bg: #0e0e10;        /* page background */
        --card: #151515;      /* card/terminal body */
        --muted: #a9a9ad;     /* secondary text */
        --text: #e8e8ea;      /* main text */
        --accent: #d1d1d6;    /* subtle accents */
        --accent-2: #c0c0c7;  /* meta accents */
        --border: #252528;    /* borders */
        --shadow: 0 12px 40px rgba(0,0,0,0.35);
      }
      html, body {
        height: 100%;
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        scroll-behavior: smooth;
      }
      /* Scroll snapping */
      main {
        scroll-snap-type: y mandatory;
        overflow-y: auto;
        height: 100vh;
      }
      section {
        scroll-snap-align: start;
        min-height: 100vh;
        box-sizing: border-box;
        padding: 80px 20px;
        display: grid;
        place-items: center;
        scroll-margin-top: 80px; /* ensure anchor links do not hide under fixed nav */
      }
      .container { width: min(1100px, 92vw); margin: 0 auto; }

      /* Top nav */
      .nav {
        position: fixed;
        top: 16px; left: 50%; transform: translateX(-50%);
        display: flex; gap: 8px; align-items: center; justify-content: center;
        z-index: 50;
        background: rgba(15,17,21,0.6);
        backdrop-filter: blur(8px);
        border: 1px solid var(--border);
        border-radius: 999px;
        padding: 8px 12px;
        box-shadow: var(--shadow);
      }
      .nav a {
        text-decoration: none;
        color: var(--muted);
        font-weight: 600;
        font-size: 14px;
        padding: 8px 12px;
        border-radius: 999px;
        transition: background .2s, color .2s;
      }
      .nav a.active { color: var(--text); background: #222; }
      .nav a:hover { color: var(--text); }

      /* Terminal (hero replacement) */
      .terminal-wrap { width: min(880px, 92vw); margin: 0 auto; }
      .terminal {
        background: linear-gradient(180deg, #191919 0%, #141414 100%);
        border: 1px solid var(--border);
        border-radius: 16px;
        box-shadow: var(--shadow);
        overflow: hidden;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      }
      .term-topbar {
        display: flex; align-items: center; gap: 10px; height: 38px; padding: 0 12px; border-bottom: 1px solid var(--border);
        background: #1c1c1c;
      }
      .dot { width: 12px; height: 12px; border-radius: 50%; display: inline-block; }
      .dot.r { background:#ff5f56; }
      .dot.y { background:#ffbd2e; }
      .dot.g { background:#27c93f; }
      .term-title { margin-left: 6px; color: var(--muted); font-weight: 600; font-size: 12px; }
      .term-body { padding: 16px; min-height: 360px; background: #0f0f10; }
      .term-output { white-space: pre-wrap; line-height: 1.55; font-size: 14px; color: var(--text); }
      .term-line { display: flex; align-items: baseline; gap: 10px; margin-top: 6px; }
      .prompt { color: #bfbfbf; }
      .input { flex: 1; background: transparent; border: none; outline: none; color: var(--text); font: inherit; }
      .help { color: var(--muted); font-size: 13px; margin-top: 12px; }

      /* Generic text styles retained for other sections */
      .subtitle { color: var(--muted); font-size: clamp(16px, 2.2vw, 20px); }

      /* Cards */
      .grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
      .card {
        background: linear-gradient(180deg, #181818 0%, #121212 100%);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px;
        box-shadow: var(--shadow);
        transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
      }
      .card:hover { transform: translateY(-3px); border-color: #2b3248; }
      .card h3 { margin: 0 0 6px 0; font-size: 18px; }
      .card p { margin: 6px 0 0 0; color: var(--muted); font-size: 14px; }
      .meta { color: var(--accent-2); font-size: 12px; font-weight: 700; letter-spacing: .06em; text-transform: uppercase; }

      /* Section headings */
      .section-head {
        display: flex; align-items: baseline; justify-content: space-between; gap: 16px; margin-bottom: 18px;
      }
      .section-head h2 { font-size: clamp(28px, 4vw, 40px); margin: 0; letter-spacing: -0.01em; }
      .section-head p { margin: 0; color: var(--muted); }

      /* Footer/contact */
      .contact {
        display: grid; gap: 18px; text-align: center;
      }
      .cta {
        display: inline-block; padding: 12px 18px; border-radius: 12px; border: 1px solid var(--border); background: #161a27;
        color: var(--text); text-decoration: none; font-weight: 600; box-shadow: var(--shadow);
      }

      /* Small screens */
      @media (max-width: 640px) {
        .nav { left: 12px; right: 12px; transform: none; }
        .section-head { flex-direction: column; align-items: flex-start; }
      }
    </style>
  </head>
  <body>
    <!-- Simple fixed nav -->
    <nav class="nav" id="top-nav">
      <a href="#home" data-id="home" class="active">Home</a>
      <a href="#experience" data-id="experience">Experience</a>
      <a href="#projects" data-id="projects">Projects</a>
      <a href="#contact" data-id="contact">Contact</a>
    </nav>

    <main id="root" aria-label="Portfolio sections">
      <!-- React mounts here -->
    </main>

    <!-- React via CDN + in-browser Babel (fine for a lightweight portfolio) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" data-presets="env,react">
      const { useEffect, useRef } = React;

      // ------- Content you can edit -------
      const FILES = {
        "aboutme.txt": `Hi, I'm Mihir. I'm a Columbia student who loves systems, trading infra, and building clean tools. This site is a single-file React app deployed on GitHub Pages.

Try: cd experience | cd projects | cd contact`,
        "interests.txt": `Interests: low-latency systems, C++/Rust, data viz, sports analytics, and good coffee.`
      };
      const EXPERIENCE = [
        { role: "Quant Dev Intern", org: "Hedge Fund, TX", dates: "Summer 2025", blurb: "Infra for portfolio mgmt + research tooling (Python/C++)." },
        { role: "M&A Intern", org: "Property Tech, NYC", dates: "2024", blurb: "Built deal analytics dashboards; API integrations." },
        { role: "VP", org: "Columbia Chapter", dates: "2024–", blurb: "Leadership, events, partnerships." },
      ];

      const PROJECTS = [
        { title: "DealHive", tag: "Platform", blurb: "End-to-end M&A workflow + lead exchange with fee splits.", link: "#" },
        { title: "Kalshi Dashboard", tag: "Trading", blurb: "Event markets dashboard, PostgreSQL + Rust/C# API + Electron.", link: "#" },
        { title: "Geospatial Live", tag: "Civic Tech", blurb: "IoT + GIS real-time infrastructure monitoring.", link: "#" },
      ];

      const CONTACT = {
        email: "mihir.joshi@example.com", // change me
        linkedin: "https://www.linkedin.com/in/mihir-joshi/", // change me
        github: "https://github.com/mihirjoshi-columbia", // change me
      };
      // -----------------------------------

      function useSectionObserver(ids) {
        const navEl = useRef(null);
        useEffect(() => {
          navEl.current = document.getElementById("top-nav");
          const links = Array.from(navEl.current.querySelectorAll("a"));

          const observer = new IntersectionObserver(
            entries => {
              entries.forEach(entry => {
                const id = entry.target.getAttribute("id");
                if (entry.isIntersecting) {
                  links.forEach(a => a.classList.toggle("active", a.dataset.id === id));
                }
              });
            },
            { root: null, threshold: 0.6 }
          );
          ids.forEach(id => {
            const el = document.getElementById(id);
            if (el) observer.observe(el);
          });
          return () => observer.disconnect();
        }, [ids.join(",")]);
        return navEl;
      }

      const Section = ({ id, children, ariaLabel }) => (
        <section id={id} aria-label={ariaLabel}>
          <div className="container">{children}</div>
        </section>
      );

      const Hero = () => (
        <div className="hero">
          <span className="chip">Landing</span>
          <h1 className="title">TBD</h1>
          <p className="subtitle">This is the landing screen. Scroll ↓ or use the nav to explore.</p>
        </div>
      );

      const Experience = () => (
        <>
          <div className="section-head">
            <h2>Experience</h2>
            <p>Selected roles & impact</p>
          </div>
          <div className="grid">
            {EXPERIENCE.map((x, i) => (
              <article key={i} className="card">
                <div className="meta">{x.dates}</div>
                <h3>{x.role} · {x.org}</h3>
                <p>{x.blurb}</p>
              </article>
            ))}
          </div>
        </>
      );

      const Projects = () => (
        <>
          <div className="section-head">
            <h2>Projects</h2>
            <p>Things I built or shipped</p>
          </div>
          <div className="grid">
            {PROJECTS.map((p, i) => (
              <a key={i} className="card" href={p.link} target="_blank" rel="noreferrer">
                <div className="meta">{p.tag}</div>
                <h3>{p.title}</h3>
                <p>{p.blurb}</p>
              </a>
            ))}
          </div>
        </>
      );

      const Contact = () => (
        <div className="contact">
          <div className="section-head" style={{justifyContent:'center'}}>
            <h2>Contact</h2>
          </div>
          <p className="subtitle">Open to collaboration, roles, and good ideas.</p>
          <div style={{display:'flex', gap:12, justifyContent:'center', flexWrap:'wrap'}}>
            <a className="cta" href={`mailto:${CONTACT.email}`}>Email</a>
            <a className="cta" href={CONTACT.linkedin} target="_blank" rel="noreferrer">LinkedIn</a>
            <a className="cta" href={CONTACT.github} target="_blank" rel="noreferrer">GitHub</a>
          </div>
        </div>
      );

      // --- Terminal component for landing ---
      const Terminal = () => {
        const [lines, setLines] = React.useState(["Welcome to mihir@columbia — type 'help' to get started."]); 
        const [value, setValue] = React.useState("");
        const outRef = React.useRef(null);
        React.useEffect(() => { if(outRef.current){ outRef.current.scrollTop = outRef.current.scrollHeight; } }, [lines]);
        const FILE_LIST = `aboutme.txt  interests.txt  surprise*
experience/  projects/  contact/`;
        function goto(section){ const el = document.getElementById(section); if(el) el.scrollIntoView({behavior:'smooth', block:'start'}); }
        function run(cmd){
          const raw = cmd.trim(); if(!raw) return;
          const tokens = raw.trim().split(' ').filter(Boolean); const head = tokens[0]; const arg = tokens[1];
          const append = (text) => setLines(prev => [...prev, `$ ${raw}`, ...(text? [text]: [])]);
          if(head === 'help'){ append(`Available: ls, cat <file>, cd <dir>, ./surprise, clear
Files: aboutme.txt, interests.txt
Dirs: experience/ projects/ contact/`); }
          else if(head === 'ls'){ append(FILE_LIST); }
          else if(head === 'cat'){
            if(!arg) append("cat: missing file operand");
            else if(FILES[arg]) append(FILES[arg]);
            else append(`cat: ${arg}: No such file`);
          } else if(head === 'cd'){
            if(["experience","projects","contact"].includes(arg)){ append(""); goto(arg); }
            else append(`cd: ${arg}: Not a directory`);
          } else if(head === './surprise'){
            append("Launching video…"); window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ','_blank');
          } else if(head === 'clear'){ setLines([]); }
          else { append(`command not found: ${head}`); }
        }
        function onKeyDown(e){ if(e.key==='Enter'){ run(value); setValue(''); } }
        return (
          <div className="terminal-wrap">
            <div className="terminal" role="region" aria-label="Interactive terminal">
              <div className="term-topbar">
                <span className="dot r"></span><span className="dot y"></span><span className="dot g"></span>
                <span className="term-title">bash — ~</span>
              </div>
              <div className="term-body" ref={outRef}>
                <div className="term-output">
                  {lines.map((ln, i) => <div key={i}>{ln}</div>)}
                  <div className="term-line">
                    <span className="prompt">mihir@columbia:~$</span>
                    <input className="input" autoFocus value={value} onChange={e=>setValue(e.target.value)} onKeyDown={onKeyDown} aria-label="terminal input" />
                  </div>
                  <div className="help">Try: <code>ls</code>, <code>cat aboutme.txt</code>, <code>cd experience</code>, <code>./surprise</code></div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      function App() {
        useSectionObserver(["home","experience","projects","contact"]);
        return (
          <>
            <Section id="home" ariaLabel="Landing"><Terminal/></Section>
            <Section id="experience" ariaLabel="Experience"><Experience/></Section>
            <Section id="projects" ariaLabel="Projects"><Projects/></Section>
            <Section id="contact" ariaLabel="Contact"><Contact/></Section>
          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App/>);
    </script>
  </body>
</html>
